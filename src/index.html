<!DOCTYPE html>
<html>
  <head>
    <script>
      window.CDN_PUBLIC_URL = '';
      if (navigator.language.indexOf('zh') === 0) {
        window.CDN_PUBLIC_URL = '<%= htmlWebpackPlugin.options.CDN_PUBLIC_URL %>';
      }
      function loadJs(url) {
          const script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = url;
          document.body.appendChild(script);
      }
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Conflux Bounty</title>
    <meta name="viewport" content="width=600, minimum-scale=0.5, maximum-scale=1.2 " />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="logo-icon.png" />
    <% htmlWebpackPlugin.files.css.forEach((str) => { %>
      <script>
        (function() {
          var linkRel = CDN_PUBLIC_URL + "<%= str %>";
          document.write('<link href="' + linkRel + '" rel="stylesheet" />');
        })();
      </script>
    <% }); %>
  </head>
  <body ontouchstart="">
  <!--1[if IE]><div class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.<br>您正在使用 <strong>过时的</strong> IE浏览器，请 <a href="https://browsehappy.com/">更新您的浏览器</a> 以获取更加的体验，强烈推荐使用<a href="https://www.google.cn/intl/zh-CN/chrome/">谷歌浏览器</a></div><![endif]-->
    <div id="root"></div>
  <% htmlWebpackPlugin.files.js.forEach((str) => { %>
    <% if (str.indexOf('cdn.jsdelivr.net') !== -1) { %>
    <script src="<%= str %>" async onload="window.onVendorLoad && window.onVendorLoad()"></script>
    <% } else { %>
    <script>
      loadJs(window.CDN_PUBLIC_URL + "<%= str %> ");
    </script>
    <% }  %>
  <% }) %>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142778411-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-142778411-1');
  </script>
  </body>
</html>
